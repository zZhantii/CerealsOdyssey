<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkout</title>
</head>

<body>
    <main>
        <div class="informationPersonal">
            <div class="cart">
                <img src="img/Logo.png" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <rect width="256" height="256" fill="none" />
                    <rect x="32" y="48" width="192" height="160" rx="8" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                    <path d="M168,88a40,40,0,0,1-80,0" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                </svg>
            </div>
            <form action="#">
                <h2>Express Checkout</h2>
                <div>
                    <button>ShopPay</button>
                    <button>Google Pay</button>
                </div>
                <div class="Contact">
                    <div>
                        <p>Contact</p>
                        <a href="#">Log in</a>
                    </div>
                    <input type="text" name="" id="" placeholder="Email">
                    <input type="checkbox" name="" id="">
                    <label for="">By submitting my email address, I agree to receive marketing communications from Oreo and other Mondelez Brands. I also confirm that I am at least 18 years of age and that I have read and agreed to the privacy policy.</label>
                </div>
                <div class="Delivery">
                    <h2>Delivery</h2>
                    <div>
                        <label for="">Country/Region</label>
                        <select name="" id="">
                            <option value="US">United States</option>
                        </select>
                    </div>
                    <div>
                        <div>
                            <input type="text" name="" id="" placeholder="Firts name">
                        </div>
                        <div>
                            <input type="text" name="" id="" placeholder="Last name">
                        </div>
                    </div>
                    <div>
                        <input type="text" name="" id="" placeholder="Addres">
                        <p>lupa</p>
                    </div>
                    <div>
                        <input type="text" name="" id="" placeholder="Aparment">
                    </div>
                    <div>
                        <div><input type="text" name="" id="" placeholder="City"></div>
                        <div>
                            <label for="">State</label>
                            <select name="" id=""></select>
                        </div>
                        <div><input type="text" name="" id="" placeholder="ZIP code"></div>
                    </div>
                    <h3>Shipping method</h3>
                    <p>Enter your shipping address to view available shipping methods.</p>
                </div>
                <div class="payment">
                    <h2>Payment</h2>
                    <p>All transactions are secure and encrypted.</p>
                    <div>
                        <div>
                            <p>Credit Card</p>
                            <div>
                                <img src="" alt="tarjeta">
                                <img src="" alt="tarjeta">
                                <img src="" alt="tarjeta">
                            </div>
                        </div>
                        <div>
                            <input type="text" name="" id="" placeholder="Card number">
                            <p>candado</p>
                        </div>
                        <div>
                            <div>
                                <input type="text" name="" id="" placeholder="Card number">
                                <p>candado</p>
                            </div>
                            <div>
                                <input type="text" name="" id="" placeholder="Security code">
                                <p>question</p>
                            </div>
                        </div>
                        <div>
                            <input type="text" name="" id="" placeholder="Name on card">
                        </div>
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Use shipping address as billing address</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="buyProducts"></div>
    </main>
</body>

</html>
